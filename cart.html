<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--! favicon -->
    <link rel = "shortcut icon" href = "./img/favicon.ico" type = "image/x-icon">
        
    <!--! bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--! toastify cdn -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--! sweet alert dark theme cdn -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <!--! mi css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Take it easy - cart</title>
</head>
<body>
    <header class=" header">
        <nav class="navbar">
            <img class="logo" src="./img/mainlogo.png" alt="takeiteasylogo">
            <ul>
                <li>
                    <a class="boton-menu boton-volver" href="./index.html">Volver a la tienda</a>
                </li>
                <li>
                    <a class="boton-menu boton-carrito" href="./cart.html">Carrito</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="titulo-principal">Tu carrito de compras</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">No tienes ningun producto en el Carrito.</p>
            <div id="carrito-productos" class="carrito-productos disabled">
                <!--! Este contenedor sera rellenado con JS -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar el carrito</button>
                </div>

                <div class="carrito-acciones-derecha">

                    <div class="carrito-acciones-total">
                        <p>Total: </p>
                        <p id="total"></p>
                    </div>

                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">COMPRAR AHORA!</button>
                </div>
            </div>

            <h3 id="carrito-comprado" class="carrito-comprado disabled"></h3>
        </div>
    </main>

    <footer>
        <p class="texto-footer">Â© 2024 E-Commerce</p>
    </footer>

    <!--! toastify cdn -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--! sweet alert dark theme cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
