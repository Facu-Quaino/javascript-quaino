<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!--! bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--! mi css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>E-Commerce Cart</title>
</head>
<body>
    <header class=" header">
        <nav class="navbar">
            <h1 class="logo">E-Commerce</h1>
            <ul>
                <li>
                    <a class="boton-menu boton-volver" href="./index.html">Volver a la tienda</a>
                </li>
                <li>
                    <a class="boton-menu boton-carrito" href="./cart.html">Carrito</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="titulo-principal">Tu carrito de compras</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">No tienes ningun producto en el Carrito.</p>
            <div id="carrito-productos" class="carrito-productos disabled">
                <!--! Este contenedor sera rellenado con JS -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar el carrito</button>
                </div>

                <div class="carrito-acciones-derecha">

                    <div class="carrito-acciones-total">
                        <p>Total: </p>
                        <p id="total"></p>
                    </div>

                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">COMPRAR AHORA!</button>
                </div>
            </div>

            <h3 id="carrito-comprado" class="carrito-comprado disabled">¡Muchas gracias por su compra!</h3>
        </div>
    </main>

    <footer>
        <p class="texto-footer">© 2024 E-Commerce</p>
    </footer>

    <script src="./js/cart.js"></script>
</body>
</html>
